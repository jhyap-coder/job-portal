{% extends 'jobs/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
       <!-- Logo -->
<div class="text-center mb-8">
    <div class="rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4 ">
        <img src="https://plus.unsplash.com/premium_photo-1669075651475-5cba57c03b8c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bG9nbyUyMGxldHRlciUyMGN8ZW58MHx8MHx8fDA%3D" alt="JobPortal Logo" class=" rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4 shadow-lg bg-white">
    </div>
</div>

        <!-- Login Card -->
        <div class="bg-white/80 backdrop-blur-lg rounded-2xl shadow-2xl p-8 space-y-8 transition-all duration-500 hover:shadow-xl">
            <div class="text-center">
                <h2 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Welcome Back</h2>
                <p class="text-gray-500 mt-2">Please sign in to continue</p>
            </div>

            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Email Input -->
                <div class="relative">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">Email Address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                        <input 
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50"
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="Enter your email"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div class="relative">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="password">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5"></i>
                        <input 
                            class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white/50"
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            name="remember"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label class="ml-2 text-gray-600 text-sm" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl hover:opacity-90 transition duration-200 transform hover:-translate-y-0.5 shadow-lg hover:shadow-xl"
                >
                    Sign In
                </button>
            </form>

            <!-- Sign Up Link -->
            <p class="text-center text-sm text-gray-600 mt-4">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-200">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</div>
{% endblock %}
