{% extends "jobs/base.html" %}

{% block title %}Edit Job | Admin{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-6">Edit Job: {{ job.title }}</h1>

    <div class="max-w-4xl bg-white p-8 rounded-xl shadow">
        <form method="post" class="space-y-6">
            {% csrf_token %}

            {% for field in form %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <p class="text-red-600 text-sm">{{ error }}</p>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="flex items-center space-x-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Update Job
                </button>
                <a href="{% url 'job_list' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
